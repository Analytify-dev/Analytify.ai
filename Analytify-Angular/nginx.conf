user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    include /etc/nginx/conf.d/*.conf;

    server {
        listen 80;
        server_name Analytify-Angular;

        # Root directory for serving files
        root /usr/share/nginx/html;

        # Default index files
        index index.html index.htm;

        # Main location block
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Error page for 403 Forbidden
        error_page 403 /403.html;
        location = /403.html {
            root /usr/share/nginx/html;
            internal;
        }

        # Error page for 50x errors
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }

        # Disable logging for favicon.ico to avoid unnecessary log entries
        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }

        # Disable logging for robots.txt to avoid unnecessary log entries
        location = /robots.txt {
            log_not_found off;
            access_log off;
        }

        # Deny access to hidden files (e.g., .htaccess)
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}